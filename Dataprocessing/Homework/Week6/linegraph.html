<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}

path.line
{
    fill: none;
    stroke: #000;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<button type="button" id="button">Click Me!</button>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x2 = d3.scaleLinear().range([0, width]);
var y2 = d3.scaleLinear().range([height, 0]);

var clicked = 0;

// define the line
var valueline = d3.line()
    .x(function(d) { return x2(d.date); })
    .y(function(d) { return y2(d.close); });

var svgline = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

queue()
    .defer(d3.json, 'data2json.json')
    .defer(d3.csv, 'dataown2.txt')
    
    .defer(newFunction)
    .defer(newerFunction)
    ;
var useCountry = "Netherlands"
var useKey = "quality of life index"
var useColor = "rgb(152, 171, 197)"

// Add the X Axis
  svgline.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x2));

  // Add the Y Axis
  svgline.append("g")
      .call(d3.axisLeft(y2));

function newerFunction(){
    console.log("hey")
    d3.json("data2json.json", function(error, data) {
  if (error) throw error;
  
  
  // format the data change the countryname to get different data sets!!!!!!
  var data = data["countries"][useCountry][useKey]
  
  

  data.forEach(function(d) {
        
        d.date = d.date;
        d.close = +d.close;
        
        
  });
  
  // Scale the range of the data
  x2.domain(d3.extent(data, function(d) { return d.date; }));
  y2.domain([0, d3.max(data, function(d) { return d.close; })]);

  // Add the X Axis
  //svgline.append("g")
  //   .attr("transform", "translate(0," + height + ")")
  //    .call(d3.axisBottom(x2));

  // Add the Y Axis
  //svgline.append("g")
  //    .call(d3.axisLeft(y2));

  // Add the valueline path.
  svgline.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .attr("stroke-width", 4)
      .style("stroke",useColor)
      .on("mouseover", function()
        {
          console.log("HEY MOUSEOVER")
          
        });

  var myText =  svg.append("text")
   .attr("y", height - 10)//magic number here
   .attr("x", width)
   .attr('text-anchor', 'middle')
   .attr("class", "myLabel")//easy to style with CSS
   .text("I'm a label");


 

});

}

var countrylist = []
function newFunction(){
d3.csv("dataown2.txt", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  countrylist.push(d.country);

  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  x0.domain(data.map(function(d) { return d.country;  }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x0(d.country) + ",0)"; })
      .attr("id", function(d) { return d.country })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return x1(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x1.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return z(d.key); })
      .on("click",function(d){
        console.log(this.parentNode.id)

        console.log(d3.select(this).style("fill"))
        
        useKey = d.key
        useCountry = this.parentNode.id
        useColor = d3.select(this).style("fill")
        //clicked += 1;
        //if (clicked % 2 != 0)
            //{
            //d3.selectAll(".line").remove()

            //}

        //if (clicked % 2 == 0)
            //{
        newerFunction()
            //}
        ;
    });

    d3.selectAll("#button").on("click", function() {d3.selectAll(".line").remove()})

      
  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x0));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Population");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
});
}

</script>
